dir: &dir
  working_directory: ~/igvc-firmware

image: &image
  docker:
    - image: robojackets/igvc-firmware:latest

save_src_cache: &save_src_cache
  save_cache:
    key: source-v1-{{ .Branch }}-{{ .Revision }}
    paths:
      - ".git"
load_src_cache: &load_src_cache
  restore_cache:
    keys:
      - source-v1-{{ .Branch }}-{{ .Revision }}
      - source-v1-{{ .Branch }}-
      - source-v1-
save_compile_cache: &save_compile_cache
  save_cache:
    key: ccache-{{ arch }}-{{ .Branch }}-{{ .Revision }}
    paths:
      - ~/.ccache
load_compile_cache: &load_compile_cache
  restore_cache:
    keys:
      - ccache-{{ arch }}-{{ .Branch }}-{{ .Revision }}
      - ccache-{{ arch }}-{{ .Branch }}
      - ccache-{{ arch }}
      - ccache-
save_test_cache: &save_test_cache
  save_cache:
    key: ccache-test-{{ arch }}-{{ .Branch }}-{{ .Revision }}
    paths:
      - ~/.ccache
load_test_cache: &load_test_cache
  restore_cache:
    keys:
      - ccache-test-{{ arch }}-{{ .Branch }}-{{ .Revision }}
      - ccache-test-{{ arch }}-{{ .Branch }}
      - ccache-test-{{ arch }}
      - ccache-test-

save_build: &save_build
  persist_to_workspace:
    root: ~/igvc-firmware
    paths:
      - build/*

load_build: &load_build
  attach_workspace:
    at: ~/igvc-firmware

version: 2
jobs:
  compile:
    <<: *dir
    <<: *image
    steps:
      - <<: *load_src_cache
      - checkout:
          path: ~/igvc-firmware
      - run:
          name: "Checkout Submodules"
          command: |
            git submodule init
            git submodule update
      - <<: *save_src_cache
      - <<: *load_compile_cache
      - run:
          name: Creating Build Files
          command: cmake -H. -GNinja -Bbuild
      - run:
          name: Building binaries
          command: cmake --build build
      - <<: *save_compile_cache
      - <<: *save_build
      - store_artifacts:
          path: ~/igvc-firmware/build/igvc-firmware.bin
  test:
    <<: *dir
    <<: *image
    steps:
      - <<: *load_src_cache
      - checkout:
          path: ~/igvc-firmware
      - run:
          name: "Checkout Submodules"
          command: |
            git submodule init
            git submodule update
      - <<: *save_src_cache
      - <<: *load_test_cache
      - <<: *save_test_cache
  lint:
    <<: *dir
    <<: *image
    steps:
      - <<: *load_src_cache
      - checkout:
          path: ~/igvc-firmware
      - run:
          name: "Checkout Submodules"
          command: |
            git submodule init
            git submodule update
      - <<: *save_src_cache
      - <<: *load_build
      - run:
          name: "Clang-format"
          command: |
            cd .circleci
            ./lint.sh

workflows:
  version: 2
  build_and_test:
    jobs:
      - compile
      - test:
          requires:
            - compile
      - lint:
          requires:
            - compile
